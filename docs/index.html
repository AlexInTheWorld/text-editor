<!DOCTYPE html>

<h3>Use the editor below to style your message:</h3>

<div id="editor">

  <div id="toolbar">
    <div id="select-opts">
      <div>
        <label for="size-opts">Font family:</label>
        <select id="font-opts" name="font-opts" onchange="styleSelection('applyStyles', 'font-family', this.value)">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Trebuchet MS">Trebuchet MS</option>
          <option value="Times New Roman" selected>Times New Roman</option>
          <option value="Georgia">Georgia</option>
          <option value="Garamond">Garamond</option>
          <option value="Courier New">Courier New</option>
          <option value="Brush Script MT">Brush Script MT</option>
        </select>
      </div>

      <div>
        <label for="size-opts">Font size:</label>
        <select id="size-opts" name="size-opts" onchange="styleSelection('applyStyles', 'font-size', this.value)">
          <optgroup label="pt">
            <option value="8pt">8</option>
            <option value="9pt">9</option>
            <option value="10pt">10</option>
            <option value="11pt">11</option>
            <option value="12pt" selected>12</option>
            <option value="13pt">13</option>
            <option value="14pt">14</option>
            <option value="16pt">16</option>
            <option value="18pt">18</option>
            <option value="20pt">20</option>
            <option value="22pt">22</option>
            <option value="24pt">24</option>
            <option value="28pt">28</option>
          </optgroup>
        </select>
      </div>

      <div>
        <label for="color-opts">Font color:</label>
        <input type="color" name="color-opts" oninput="styleSelection('applyStyles', 'color', this.value);">
      </div>

      <div>
        <label for="highlight-opts">Highlight:</label>
        <input type="color" name="highlight-opts" oninput="styleSelection('applyStyles', 'backgroundColor', this.value);">
      </div>

    </div>
    <div id="click-opts">

      <img class="intLink" title="Right align" src="data:image/gif;base64,R0lGODlhFgAWAID/AMDAwAAAACH5BAEAAAAALAAAAAAWABYAQAIghI+py+0Po5y02ouz3jL4D4JQGDLkGYxouqzl43JyVgAAOw==" onclick="styleSelection('alignText', 'text-align', 'right')" />
      <img class="intLink" title="Justify align" src="data:image/gif;base64,R0lGODlhFgAWAHAAACH5BAEAAAEALAAAAAAWABYAgQAAAAAAAAAAAAAAAAIgjI+py+0Po2yg2nvnxNxq2XVfFHIjVGLnk2brC8fyXAAAOw==" onclick="styleSelection('alignText', 'text-align', 'justify')" />

    </div>
  </div>
  <div id="message-area">
    <div id="textBox" contentEditable="true" translate="no"></div>
    <div id="html-viewer" style="visibility: hidden;"></div>
  </div>

  <input type="checkbox" id="html-structure" name="html-structure" value="html" oninput="showHTML(this);">
  <label for="html-structure"> Show HTML</label>
